<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .card{
        height: 200px;
        width: 200px;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        }
      .card img {
        height: 200px;
        width: 200px;
        border-radius: 50%;
      }
      .card p {
        text-align: center;
        font-size: 20px;
        font-family: Helvetica, Arial, sans-serif;
      }
      
    </style>
  </head>
  <body>
    
    <div class="card w-10">
    <img src="../Images/butternaan.jpg" class="card-img-top"  alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      
    </div>
  </div>
    
  </body>
</html>
